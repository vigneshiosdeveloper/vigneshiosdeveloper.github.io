<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Opening ADIB Business App…</title>

  <script>
    // Generate custom scheme URL with query params
    function getAppSchemeUrl() {
      const params = window.location.search || "";
      return "openfinance://login" + params;
    }

    // ADIB Business App Store fallback
    const APP_STORE_URL =
      "https://apps.apple.com/in/app/adib-direct-business/id1447735010";

    function openAppOrStore() {
      const appUrl = getAppSchemeUrl();

      // Try to open OpenFinance app
      window.location = appUrl;

      // If fail → fallback to App Store after 1 second
      setTimeout(function () {
        window.location = APP_STORE_URL;
      }, 1000);
    }

    window.onload = openAppOrStore;
  </script>
</head>
<body>
  <p>Opening ADIB Business App…</p>
  <p>If nothing happens, you will be redirected to the App Store.</p>
</body>
</html>
